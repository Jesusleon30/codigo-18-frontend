<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <!-- etiqueta table para poder envolver una tabla con el border entera con 1 righa o mas -->
    <table border="1">
        <!-- etiqueta thead para definir la cabecera de una tabla -->
        <thead>
            <!-- tr para definir filas -->
            <tr>
                <!-- th para celda de la cabecera (header) -->
                <th>celda de header 1</th>
                <th>celda de header 2</th>
                <th>celda de header 3</th>
                <th>celda de header 4</th>
            </tr>
        </thead>
        <!-- tbody para la estructura del cuerpo de una tabla -->
        <tbody>
            <tr>
                <td>celda de body 1</td>
                <td>celda de body 2</td>
                <td>celda de body 3</td>
                <td>celda de body 4</td>
            </tr>
        </tbody>
        <!-- tfoot el pie de la tabla -->
        <tfoot>
            <tr>
                <td>celda de footer 1</td>
                <td>celda de footer 2</td>
                <td>celda de footer 3</td>
                <td>celda de footer 4</td>
            </tr>
        </tfoot>
    </table>

    <!-- podemos hacer otro tipo de tabla dependiendo -->
    <table>
        <tr>
            <!-- td*4{$} para hacer 4 td de 1 al 4 -->
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>









    
</body>
</html>
