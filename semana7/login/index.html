<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <!-- el orden es importante sino no funciona -->
    <script defer src="./js/users.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./js/app.js"></script>

    <style>
      body{
        background-color: rgb(26, 151, 151); 
       }
    </style>

  </head>
  <body>
    <main class="max-w-md mx-auto">
      <div class="p-6">
        <h1 class="font-semibold text-xl">Login Account</h1>
        <p class="text-sm mt-1">Welcome back Codigo Tecsup!</p>
        <div class="mt-10">
          <p class="text-6xl text-center">
            <span class="font-semibold">Mini</span>
            <span class="font-bold text-[#FFC600]">Shop</span>
          </p>
        </div>
        <form class="mt-10 flex flex-col gap-5">
          <div>
            <input
              class="w-full px-2 py-3 border border-black rounded-md outline-none"
              type="email"
              name="email" 
              placeholder="Enter email id"
            />
            <!-- name es unico y sirve a identificar la informacion a traves 
              el backend e frontend es un tipo id pero para los input -->
          </div>
          <div>
            <input
              class="w-full px-2 py-3 border border-black rounded-md outline-none"
              type="password"
              name="password"
              placeholder="Enter password"
            />
          </div>
          <div>
            <button class="py-3 text-lg bg-[#FFC600] w-full rounded-md">
              Login
            </button>
            <!-- button por defecto sera submit -->
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
