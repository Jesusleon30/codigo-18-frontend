<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto 2 - Tip Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />


    <link rel="stylesheet" href="./css/style.css" />

    <!-- <link rel="stylesheet" href="./css/style-mitad.css"> -->

    <!-- <link rel="stylesheet" href="./css/style-repaso-completo.css"> -->

  </head>
  <body>
    <main>
      <img src="./images/logo.svg" alt="" />
      <form>
        <!-- form hace formularios -->
        <div>
          <div>
            <!-- struttura: van acompagnados el label es el texto que tiene el input  -->
            <label for="input-bill" class="text-title">Bill</label>
            <!-- for es para indicar el label a quien pertenece 
            y lo puedo hacer con el id es. id='input-bill' -->
            <div class="container-input">
              <img src="./images/icon-dollar.svg" alt="" />
              <input id="input-bill" type="text" placeholder="0" />
            </div>
          </div>
          <div>
            <p class="text-title">Select Tip %</p>
            <div class="container-percentage">
                <!-- creamos 5 botones mmas un input -->
              <button>5%</button>
              <button>10%</button>
              <button>15%</button>
              <button>25%</button>
              <button>50%</button>
              <input type="text" placeholder="Custom" />
              <!-- placeholder vuoldire un esempio per cosi
                 poter dare un esmepio di cosa  si dovrebbe scrivere -->
            </div>
          </div>
          <div>
            <label for="input-people" class="text-title"
              >Number of people</label
            >
            <!-- en un input no se puede poner una imagen entonces le 
              creamos un div y lo ponemos adentro creando una img + input -->
            <div class="container-input">
                <!-- dentro de este div le ponemos una img + input  -->
              <img src="./images/icon-person.svg" alt="" />
              <input id="input-people" type="text" placeholder="0" />
            </div>
          </div>
        </div>
        <div class="container-dx">
          <div>
            <div class="texto-2">
              <div>
                <p>Tip Amount</p>
                <span>/ person</span>
                <!-- span trasforma en inline:  seria un border su se stesso  -->
              </div>
              <div>
                <p class="numero">$4.27</p>
              </div>
            </div>
            <div class="texto-2">
              <div>
                <p>Total</p>
                <span>/ person</span>
              </div>
              <div>
                <p class="numero">$32.79</p>
              </div>
            </div>
            <button class="reset">Reset</button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
