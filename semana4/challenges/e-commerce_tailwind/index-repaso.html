    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

          <button>

          <div
            class=""

            <img
              class=""

              class=""

        </h1>

            <h2 class="">$ 125.00</h2>
            <span
              class=""
              >50%</span
            >
          </div>
          <div>
            <p class="">$ 250.00</p>
          </div>
        </div>
        <div class="">
          <div
            class=""
          >
            <button>
              <img src="./images/icon-minus.svg" alt="" />
            </button>
            <p class="">0</p>
            <button>
              <img src="./images/icon-plus.svg" alt="" />
            </button>
          </div>
          <div class="">
            <button
              class=""
            >
              <img src="./images/icon-cart-white.svg" class="" alt="" />
