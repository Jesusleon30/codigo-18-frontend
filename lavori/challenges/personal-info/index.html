<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal info</title>

    <link rel="stylesheet" href="./style.css">
  

  </head>
  <body>
    <main>
      <form>
        <div>
          <section>
            <ul>
              <li><button class="uno-1">1</button></li>
              <li><button class="uno">2</button></li>
              <li><button class="uno" >3</button></li>
              <li><button class="uno" >4</button></li>
            </ul>
          <section class="personal-info">
            <div>
              <h2 >Personal info</h2>
              <p >
                Please provide your name, email address, and phone number.
              </p>
              <div class="dati">
                <div class="dati-interni">
                  <label>Name</label>
                  <input
                    id="input-name"
                    type="text"
                    placeholder="e.g. Stephen King"
                  />
                </div>
                <div class="dati-interni">
                  <label for="input-email">Email Address</label>
                  <input
                    id="input-email"
                    type="email"
                    placeholder="e.g. stephenking@lorem.com"
                  />
                </div>
                <div class="dati-interni">
                  <label for="input-phone-number">Phone Number</label>
                  <input
                    id="input-phone-number"
                    type="text"
                    placeholder="e.g. +1 234 567 890"
                  />
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="step">
          <button class="step-uno">Next Step</button>
        </div>
      </form>
    </main>
  </body>
</html>
